<div *ngIf="checklogin; then display; else loading"></div>
<ng-template #display>
    <sb-layout-auth class="border2">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card shadow-lg border-0 rounded-lg mt-5">
                        <div class="card-header border1">
                            <h3 class="text-center font-weight-light my-4">Đăng nhập</h3>
                        </div>
                        <div class="card-body" style="background-color:#41c04d;color:lightcyan;">
                            <form >
                                <div class="form-group">
                                    <label class="small mb-1" for="inputEmailAddress">Số điện thoại</label>
                                    <input class="form-control py-4" #phone 
                                        placeholder="Số Điện Thoại" />
                                </div>
                                <div class="form-group">
                                    <label class="small mb-1" for="inputPassword">Mật khẩu</label>
                                    <input class="form-control py-4" #password  type="password"
                                        placeholder="Mật khẩu" />
                                </div>
                                <div class="form-group">
                                    <div class="custom-control custom-checkbox">
                                        <input class="custom-control-input" id="rememberPasswordCheck" type="checkbox" />
                                        <label class="custom-control-label" for="rememberPasswordCheck">ghi nhớ mật
                                            khẩu</label>
                                    </div>
                                </div>
                                <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                    <!-- <button class="btn border1" routerLink="/auth/forgot-password">quên mật khẩu</button> -->
                                    <button class="btn border1" (click)="onSubmit(phone.value,password.value)">Đăng nhập</button>
    
                                </div>
                            </form>
                        </div>
                        <div>
                            <button class="form-control border1 btn" routerLink="/auth/register">đăng ký</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </sb-layout-auth>
</ng-template>
<ng-template #loading>
    <div class="text-center">
        <div class="spinner-grow" style="width: 15rem; height: 15rem;text-align: center;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</ng-template>
